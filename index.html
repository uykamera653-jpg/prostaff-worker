<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROSTAFF — ishchi</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <strong>PROSTAFF — ishchi</strong>
    <button id="logout" class="link">Chiqish</button>
  </header>

  <main class="container">
    <h1>Xush kelibsiz!</h1>
    <p>Ishlarni olish uchun tizimga kiring.</p>

    <!-- reCAPTCHA konteyneri (ko‘rinmas, majburiy) -->
    <div id="recaptcha-container"></div>

    <!-- Telefon bilan kirish -->
    <div class="card">
      <label for="phone">Telefon raqam (masalan, +998501234567)</label>
      <input id="phone" type="tel" placeholder="+998..." />
      <button id="send-code">Kod­ni yuborish</button>

      <div id="code-row" style="display:none;margin-top:12px">
        <label for="code">SMS kod</label>
        <input id="code" inputmode="numeric" maxlength="6" placeholder="123456" />
        <button id="verify-code">Tasdiqlash</button>
      </div>

      <p id="msg" class="muted" style="margin-top:10px"></p>
    </div>

    <!-- Kirilgandan keyin ko‘rinadigan hudud (hozircha demo matn) -->
    <section id="dashboard" style="display:none;margin-top:24px">
      <h2>Asosiy oyna</h2>
      <p>Ishchi holati: <span id="worker-state">oflayn</span></p>
    </section>
  </main>

  <!-- ENV konfiguratsiya (sizda allaqachon bor) -->
  <script src="./env.js"></script>

  <!-- App kodi -->
  <script type="module" src="./app.js"></script>
</body>
</html>
