<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROSTAFF — ishchi</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Prostaff Worker&quot;,&quot;display&quot;:&quot;standalone&quot;}" />
</head>
<body>
  <header class="bar">
    <div class="brand"><span class="badge">P</span> PROSTAFF — ishchi</div>
    <button id="btnSignOut" class="ghost">Chiqish</button>
  </header>

  <main id="screenAuth" class="screen">
    <h1>Xush kelibsiz!</h1>
    <p>Ishlarni olish uchun tizimga kiring.</p>
    <div id="authBox">
      <input id="phone" placeholder="+998_________" inputmode="tel" />
      <div id="recaptcha"></div>
      <button id="btnSendCode">Kodni yuborish</button>
      <div id="codeBox" class="hide">
        <input id="code" placeholder="SMS kod" inputmode="numeric" />
        <button id="btnVerify">Tasdiqlash</button>
      </div>
      <p class="hint">Telefon bilan kirish yoqilgan.</p>
    </div>
  </main>

  <main id="screenHome" class="screen hide">
    <section class="card hero">
      <h2>Ishlar ro‘yxati</h2>
      <p id="emptyState">Hozircha buyurtmalar yo‘q.</p>
      <div id="jobList" class="list"></div>

      <div class="row center">
        <button id="btnToggleOnline" class="primary">Boshlash</button>
      </div>
      <p class="muted center" id="onlineState">Status: <b>offline</b></p>
    </section>

    <nav class="tabs">
      <button data-tab="home" class="active">Bosh sahifa</button>
      <button data-tab="orders">Buyurtmalar</button>
      <button data-tab="categories">Kategoriyalar</button>
      <button data-tab="profile">Profil</button>
    </nav>

    <section id="tabHome" class="tab active"></section>
    <section id="tabOrders" class="tab">
      <div id="assignedList" class="list"></div>
    </section>

    <section id="tabCategories" class="tab">
      <h3>Qaysi ishlarni qabul qilasiz?</h3>
      <div id="catGrid" class="grid"></div>
      <button id="btnSaveCats" class="primary">Saqlash</button>
    </section>

    <section id="tabProfile" class="tab">
      <div class="form">
        <label>Ism</label><input id="pName" />
        <label>Familiya</label><input id="pSurname" />
        <label>Jinsi</label>
        <select id="pGender">
          <option value="">Tanlang</option>
          <option value="erkak">Erkak</option>
          <option value="ayol">Ayol</option>
        </select>
        <label>Joylashuv (avto)</label>
        <button id="btnSetLocation">Lokatsiyani yangilash</button>
        <p class="muted">Online bo‘lsangiz 10 km radiusdagi e’lonlar keladi.</p>
      </div>
    </section>
  </main>

  <!-- Firebase v10 modular SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-messaging-compat.js"></script>

  <script src="./env.js"></script>
  <script src="./categories.js"></script>
  <script src="./app.js"></script>
</body>
</html>
